<!DOCTYPE html>

<html lang="en">

    <body>
        <style>
            header
            {
                padding: 6px;
                height: 48px;
                display: flex;
                align-items: center;
                flex-shrink: 0;
            }
            .nav_links
            {
                display: flex;
                align-items: center;
            }
            #dot_menu
            {
                width: 24px;
                height: 24px;
                fill: #5f6368;
            }
            .move_right
            {
                display: flex;
                width: 100%;
                justify-content: flex-end;
            }
            #main_logo
            {
                min-width: 150px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #search_bar
            {
                display: flex;
                margin: auto;
                max-width: 584px;
                height: 44px;
                border-style: solid;
                border-width: 1px;
                border-color: #dfe1e5;
                border-radius: 24px;
                align-items: center;
            }
            #magnifying_search
            {
                height: 20px;
                width: 20px;
                padding-left: 14px;
                fill: #9aa0a6;
            }
            .search_options
            {
                text-align: center;
            }
            .page_bottom
            {
                padding: 6px;
            }
            #no_wrap
            {
                width: 100%;
            }
        </style>

                </div>
                <div id="dot_menu">

<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
        <meta charset="utf-8">
        <title>Google Homepage Knockoff</title>
        <meta name="description" content="A knockoff google homepage">
        <meta name="author" content="Jason Jeon">
        <meta property="og:title" content="A knock off of google hompage for practice">
        <meta property="og:type" content="website">
        <meta property="og:url" content="url">
        <meta property="og:description" content="A goddam google homepage knockoff">
        <meta property="og:image" content="image.png">
    </head>
    <body>
        <style>
            body, html
            {
                display: flex;
                flex-direction: column;
                height: 100%;
                font-family: Arial, Sans-Serif;
            }
            a
            {
                text-decoration: none;
                color: #222222;
            }
            header
            {
                padding: 6px;
                height: 48px;
                display: flex;
                align-items: center;
                flex-shrink: 0;
                font-size: 14px;
            }
            .nav_links
            {
                display: flex;
                align-items: center;
            }
            .move_right
            {
                display: flex;
                width: 100%;
                justify-content: flex-end;
            }
            #main_logo
            {
                min-height: 150px;
                max-height: 290px;
                min-width: 150px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #search_bar
            {
                display: flex;
                margin: auto;
                max-width: 584px;
                height: 44px;
                border-style: solid;
                border-width: 1px;
                border-color: #dfe1e5;
                border-radius: 24px;
                align-items: center;
            }
            #magnifying_search
            {
                height: 20px;
                width: 20px;
                padding-left: 14px;
                fill: #9aa0a6;
            }
            .page_bottom
            {
                padding: 6px;
            }
            #no_wrap
            {
                width: 100%;
            }
            .space_fill
            {
                /*flex grow is only used if the parent's display if flex*/
                flex-grow: 1;
            }
            /* this is like specifying the anchor tags
            to be effective till the anchor and div descendent
            of static footer*/
            .static_footer .page_end a, .static_footer div
            {
               color: rgba(0,0,0,.54);
               background: #f2f2f2;
            }
            #region
            {
                padding: 15px 30px;
                font-size: 15px;
                border-bottom: 1px solid #dadce0;
            }
            .page_end a
            {
                padding: 15px;
                font-size: 14px;
            }
            .page_end
            {
                padding: 0px 20px;
            }
            .search_options
            {
                height: 70px;
                padding-top: 18px;
            }
            .search_links
            {
                display: inline-block;
                font-size: 14px;
                background: #f8f9fa;
                border: 1px #f8f9fa;
                border-radius: 4px;
                min-width: 54px;
                padding: 11px 16px;
                margin: 11px;
            }
            center
            {
                margin: 10px;
            }
            .home_links a
            {
                padding: 0px 5px;
                margin: 0px 5px;
            }
            #about
            {
                margin-left: 15px;
            }
            .right_home_links
            {
                font-size: 13px;
                height: 48px;
            }
            .user_links
            {
                padding-right: 12px;
                position: relative;
                top: -1px;
            }
            /*everything within user links*/
            .user_links *
            {
                padding-left: 11px;
            }
            .dot_menu
            {
                width: 24px;
                height: 24px;
                fill: #5f6368;
                padding: 0px 15px;
            }
            #gmail_logo
            {
                position: relative;
                margin-right: 7px;
                padding: 5px;
            }
            #user_border
            {
                height: 40px;
                width: 40px;
                position: absolute;
                top: 2px;
                left: 1px;
            }
            #user_pic
            {
                border-radius: 50%;
                position: relative;
                top: 1px;
            }
        </style>
        <header>
            <div class="nav_links home_links">
                <a id="about" href="https://about.google/?fg=1&utm_source=google-AU&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a href="https://store.google.com/AU?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-AU">Store</a>
            </div>
            <div class="nav_links move_right right_home_links">
                <div class="user_links">
                    <a href="https://mail.google.com/mail/?authuser=0&ogbl">Gmail</a>
                    <a href="https://www.google.com.au/imghp?hl=en&authuser=0&ogbl">Images</a>
                </div>
                    <div class="dot_menu">
                        <!--the viewbox is essentially just the scaling of the image. The larger
                            the last 2 values the smaller the image, the smaller the last 2 values
                            the larger the image comparative to the parent div. The first 2 values
                            is the position. I think.-->
                        <svg focusable="false" viewbox="0 0 24 24">
                            <path d="
                                M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                                M12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                                M6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                                M6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                                M12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                                M16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2z
                                M12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                                M18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z
                                M18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                            </path>
                        </svg>
                    </div>
                    <div id="gmail_logo">
                        <svg focusable="false" id="user_border" viewBox="0 0 40 40">
                            <path 
                                d=" M4.02,28.27C2.73,25.8,2,22.98,2,20c0-2.87,0.68-5.59,
                                    1.88-8l-1.72-1.04C0.78,13.67,0,16.75,0,20c0,3.31,0.8,
                                    6.43,2.23,9.18L4.02,28.27z" fill="#F6AD01">
                            </path>
                            <path 
                                d=" M32.15,33.27C28.95,36.21,24.68,38,20,38c-6.95,
                                    0-12.98-3.95-15.99-9.73l-1.79,0.91C5.55,35.61,
                                    12.26,40,20,40c5.2,0,9.93-1.98,13.48-5.23L32.15,
                                    33.27z" fill="#249A41">
                            </path>
                            <path 
                                d=" M33.49,34.77C37.49,31.12,40,25.85,40,
                                    20c0-5.86-2.52-11.13-6.54-14.79l-1.37,1.46C35.72,
                                    9.97,38,14.72,38,20c0,5.25-2.26,9.98-5.85,
                                    13.27L33.49,34.77z" fill="#3174F1">
                                </path>
                            <path 
                                d=" M20,2c4.65,0,8.89,1.77,12.09,4.67l1.37-1.46C29.91,
                                    1.97,25.19,0,20,0l0,0C12.21,0,5.46,4.46,2.16,10.96L3.88,
                                    12C6.83,6.08,12.95,2,20,2" fill="#E92D18">
                            </path>
                        </svg>
                    <img id="user_pic" src="images/google_profile.png" alt="google profile pic">
                </div>
            </div>
        </header>
            <div id="main_logo">
                <img id="google_logo" src="images/google_homepage.png" alt="Google homepage logo">
            </div>
            <!--Div makes sure the search bar doesn't get squished-->
            <div id="spacer">
                <div id="search_bar">
                    <div id="magnifying_search">
                        <svg focusable="false" viewbox="0 0 24 24">
                            <path d="
                                M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 
                                0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 
                                19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01
                                14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
            <center class="search_options">
                <a class="search_links" href="#">Google Search</a>
                <a class="search_links" href="https://www.google.com/doodles">I'm Feeling Lucky</a>
            </center>
        <div class="space_fill"></div>
        <div class="static_footer">
            <div id="region">
                Australia
            </div>
            <div class="page_end nav_links">
                <a href="https://ads.google.com/intl/en_au/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000087-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>    
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>  
                <a id="no_wrap" href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a> 
                <div class="move_right">
                    <a href="https://policies.google.com/privacy?hl=en-AU&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-AU&fg=1">Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
